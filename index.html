<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактор изображений</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 650px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="file"], input[type="number"], button {
      margin: 10px 0;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #4338ca;
    }
    #dropArea {
      border: 2px dashed #888;
      border-radius: 12px;
      padding: 30px;
      margin: 20px 0;
      background: #fafafa;
      cursor: pointer;
    }
    #dropArea.dragover {
      background: #e0f2fe;
      border-color: #2563eb;
    }
    .options {
      text-align: left;
      margin: 15px 0;
    }
    .output {
      margin-top: 20px;
      text-align: left;
    }
    .preview {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
      background: #f9fafb;
      padding: 10px;
      border-radius: 8px;
      position: relative;
    }
    .preview img {
      width: 80px;
      height: auto;
      border-radius: 6px;
      margin-right: 10px;
    }
    .file-info {
      flex-grow: 1;
    }
    .remove-btn {
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background: #dc2626;
    }
    progress {
      width: 100%;
      margin-top: 15px;
      height: 18px;
    }
    a {
      display: inline-block;
      margin-left: 10px;
      color: #2563eb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .tooltip {
  position: absolute;
  top: -25px; /* теперь сверху */
  left: 90px;
  font-size: 12px;
  background: #111;
  color: white;
  padding: 3px 6px;
  border-radius: 6px;
      display: none;
      white-space: nowrap;
    }
    .preview:hover .tooltip {
      display: block;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Редактор изображений</h2>
    
    <div id="dropArea">Перетащите сюда фото или кликните, чтобы выбрать</div>
    <input type="file" id="fileInput" multiple accept="image/*" style="display:none">
    
    <div class="options">
      <label><input type="checkbox" id="resizeCheck" checked> Изменить разрешение</label><br>
      <div id="resizeOptions">
        <label>Максимальная длинная сторона (px):</label>
        <input type="number" id="maxSize" value="1920"><br>
      </div>
      <label><input type="checkbox" id="compressCheck" checked> Сжать до 1 МБ</label><br>
      <label><input type="checkbox" id="convertCheck" checked> Конвертировать в WebP</label>
    </div>
    
    <button id="processBtn">Обработать</button>
    <button id="downloadAllBtn" style="display:none; background:#10b981;">Скачать все (ZIP)</button>
    
    <progress id="progressBar" value="0" max="100" style="display:none;"></progress>
    
    <div id="output" class="output"></div>
  </div>

  <script>
    const processedFiles = [];
    let selectedFiles = [];

    const dropArea = document.getElementById("dropArea");
    const fileInput = document.getElementById("fileInput");

    // Показ/скрытие поля для разрешения
    document.getElementById("resizeCheck").onchange = (e) => {
      document.getElementById("resizeOptions").style.display = e.target.checked ? "block" : "none";
    };

    // Клик по области = открыть файловый диалог
    dropArea.onclick = () => fileInput.click();

    // Drag & Drop события
    dropArea.addEventListener("dragover", e => {
      e.preventDefault();
      dropArea.classList.add("dragover");
    });
    dropArea.addEventListener("dragleave", () => dropArea.classList.remove("dragover"));
    dropArea.addEventListener("drop", e => {
      e.preventDefault();
      dropArea.classList.remove("dragover");
      selectedFiles = [...selectedFiles, ...e.dataTransfer.files];
      showPreview();
    });

    // Загрузка через input
    fileInput.onchange = () => {
      selectedFiles = [...selectedFiles, ...fileInput.files];
      showPreview();
    };

    // Показываем превью с инфо и кнопкой удаления
    function showPreview() {
      const output = document.getElementById("output");
      output.innerHTML = "";
      selectedFiles.forEach((file, index) => {
        const url = URL.createObjectURL(file);

        const div = document.createElement("div");
        div.className = "preview";

        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.src = e.target.result;
          img.onload = () => {
            const sizeKB = (file.size / 1024).toFixed(1);
            const tooltip = document.createElement("div");
            tooltip.className = "tooltip";
            tooltip.textContent = `${img.width}×${img.height}px — ${sizeKB} КБ`;
            div.appendChild(tooltip);
          };
        };
        reader.readAsDataURL(file);

        div.innerHTML = `
          <div style="display:flex; align-items:center;">
            <img src="${url}" alt="">
            <span class="file-info">${file.name}</span>
          </div>
          <button class="remove-btn" onclick="removeFile(${index})">❌ Удалить</button>
        `;
        output.appendChild(div);
      });
    }

    // Удаление файла
    function removeFile(index) {
      selectedFiles.splice(index, 1);
      showPreview();
    }
    window.removeFile = removeFile;

    // Обработка
    document.getElementById("processBtn").onclick = async () => {
      if (!selectedFiles.length) {
        alert("Сначала выберите или перетащите изображения!");
        return;
      }

      const resizeEnabled = document.getElementById("resizeCheck").checked;
      const compressEnabled = document.getElementById("compressCheck").checked;
      const convertEnabled = document.getElementById("convertCheck").checked;
      const maxSize = parseInt(document.getElementById("maxSize").value);

      const output = document.getElementById("output");
      output.innerHTML = "";
      processedFiles.length = 0;

      const progressBar = document.getElementById("progressBar");
      progressBar.style.display = "block";
      progressBar.value = 0;

      for (let i = 0; i < selectedFiles.length; i++) {
        let file = selectedFiles[i];
        let img = new Image();
        img.src = URL.createObjectURL(file);
        await img.decode();

        let [w, h] = [img.width, img.height];
        if (resizeEnabled) {
          if (w > h && w > maxSize) {
            h *= maxSize / w;
            w = maxSize;
          } else if (h > w && h > maxSize) {
            w *= maxSize / h;
            h = maxSize;
          }
        }

        const canvas = document.createElement("canvas");
        canvas.width = w;
        canvas.height = h;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, w, h);

        let blob;

        if (convertEnabled) {
          // Конвертация в WebP
          let quality = 0.9;
          do {
            blob = await new Promise(resolve => canvas.toBlob(resolve, "image/webp", quality));
            quality -= 0.05;
          } while (compressEnabled && blob.size > 1024 * 1024 && quality > 0.1);
        } else {
          // Оставляем оригинальный формат
          blob = await new Promise(resolve => canvas.toBlob(resolve, file.type));
        }

        processedFiles.push({ name: convertEnabled ? file.name.replace(/\.[^/.]+$/, "") + ".webp" : file.name, blob });

        const url = URL.createObjectURL(blob);
        const div = document.createElement("div");
        div.className = "preview";
        div.innerHTML = `
          <div style="display:flex; align-items:center;">
            <img src="${url}" alt="">
            <span class="file-info">${processedFiles.at(-1).name}</span>
          </div>
          <a href="${url}" download="${processedFiles.at(-1).name}">⬇ Скачать</a>
        `;
        output.appendChild(div);

        progressBar.value = ((i + 1) / selectedFiles.length) * 100;
      }

      progressBar.style.display = "none";
      if (processedFiles.length > 1) {
        document.getElementById("downloadAllBtn").style.display = "inline-block";
      }
    };

    // Скачать все
    document.getElementById("downloadAllBtn").onclick = async () => {
      const zip = new JSZip();
      processedFiles.forEach(file => zip.file(file.name, file.blob));
      const content = await zip.generateAsync({ type: "blob" });
      saveAs(content, "images.zip");
    };
  </script>
</body>
</html>
