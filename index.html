<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактор изображений</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 600px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="file"], input[type="number"], button {
      margin: 10px 0;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #4338ca;
    }
    #dropArea {
      border: 2px dashed #888;
      border-radius: 12px;
      padding: 30px;
      margin: 20px 0;
      background: #fafafa;
      cursor: pointer;
    }
    #dropArea.dragover {
      background: #e0f2fe;
      border-color: #2563eb;
    }
    .output {
      margin-top: 20px;
      text-align: left;
    }
    .preview {
      display: flex;
      align-items: center;
      margin: 10px 0;
      background: #f9fafb;
      padding: 10px;
      border-radius: 8px;
    }
    .preview img {
      width: 80px;
      height: auto;
      border-radius: 6px;
      margin-right: 10px;
    }
    progress {
      width: 100%;
      margin-top: 15px;
      height: 18px;
    }
    a {
      display: inline-block;
      margin-left: 10px;
      color: #2563eb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Редактор изображений</h2>
    
    <div id="dropArea">Перетащите сюда фото или кликните, чтобы выбрать</div>
    <input type="file" id="fileInput" multiple accept="image/*" style="display:none">
    
    <label>Максимальная длинная сторона (px):</label><br>
    <input type="number" id="maxSize" value="1920"><br>
    
    <button id="processBtn">Обработать</button>
    <button id="downloadAllBtn" style="display:none; background:#10b981;">Скачать все (ZIP)</button>
    
    <progress id="progressBar" value="0" max="100" style="display:none;"></progress>
    
    <div id="output" class="output"></div>
  </div>

  <script>
    const processedFiles = [];
    let selectedFiles = [];

    const dropArea = document.getElementById("dropArea");
    const fileInput = document.getElementById("fileInput");

    // Клик по области = открыть файловый диалог
    dropArea.onclick = () => fileInput.click();

    // Drag & Drop события
    dropArea.addEventListener("dragover", e => {
      e.preventDefault();
      dropArea.classList.add("dragover");
    });
    dropArea.addEventListener("dragleave", () => dropArea.classList.remove("dragover"));
    dropArea.addEventListener("drop", e => {
      e.preventDefault();
      dropArea.classList.remove("dragover");
      selectedFiles = [...e.dataTransfer.files];
      showPreview();
    });

    // Загрузка через input
    fileInput.onchange = () => {
      selectedFiles = [...fileInput.files];
      showPreview();
    };

    // Показываем превью
    function showPreview() {
      const output = document.getElementById("output");
      output.innerHTML = "";
      selectedFiles.forEach(file => {
        const url = URL.createObjectURL(file);
        const div = document.createElement("div");
        div.className = "preview";
        div.innerHTML = `<img src="${url}" alt=""><span>${file.name}</span>`;
        output.appendChild(div);
      });
    }

    // Обработка
    document.getElementById("processBtn").onclick = async () => {
      if (!selectedFiles.length) {
        alert("Сначала выберите или перетащите изображения!");
        return;
      }

      const maxSize = parseInt(document.getElementById("maxSize").value);
      const output = document.getElementById("output");
      output.innerHTML = "";
      processedFiles.length = 0;

      const progressBar = document.getElementById("progressBar");
      progressBar.style.display = "block";
      progressBar.value = 0;

      for (let i = 0; i < selectedFiles.length; i++) {
        const file = selectedFiles[i];
        const img = new Image();
        img.src = URL.createObjectURL(file);
        await img.decode();

        let [w, h] = [img.width, img.height];
        if (w > h && w > maxSize) {
          h *= maxSize / w;
          w = maxSize;
        } else if (h > w && h > maxSize) {
          w *= maxSize / h;
          h = maxSize;
        }

        const canvas = document.createElement("canvas");
        canvas.width = w;
        canvas.height = h;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, w, h);

        let quality = 0.9;
        let blob;
        do {
          blob = await new Promise(resolve => canvas.toBlob(resolve, "image/webp", quality));
          quality -= 0.05;
        } while (blob.size > 1024 * 1024 && quality > 0.1);

        processedFiles.push({ name: file.name.replace(/\.[^/.]+$/, "") + ".webp", blob });

        // превью с кнопкой скачать
        const url = URL.createObjectURL(blob);
        const div = document.createElement("div");
        div.className = "preview";
        div.innerHTML = `<img src="${url}" alt=""><span>${processedFiles.at(-1).name}</span>
          <a href="${url}" download="${processedFiles.at(-1).name}">⬇ Скачать</a>`;
        output.appendChild(div);

        progressBar.value = ((i + 1) / selectedFiles.length) * 100;
      }

      progressBar.style.display = "none";
      if (processedFiles.length > 1) {
        document.getElementById("downloadAllBtn").style.display = "inline-block";
      }
    };

    // Скачать все
    document.getElementById("downloadAllBtn").onclick = async () => {
      const zip = new JSZip();
      processedFiles.forEach(file => zip.file(file.name, file.blob));
      const content = await zip.generateAsync({ type: "blob" });
      saveAs(content, "images.zip");
    };
  </script>
</body>
</html>
